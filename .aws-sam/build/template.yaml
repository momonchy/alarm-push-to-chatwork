AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'SAM Template for alb-reqCountAlarm-push-chatwork

  '
Parameters:
  ApiToken:
    Type: String
  RoomId:
    Type: String
  SnsTopic:
    Type: String
Globals:
  Function:
    Runtime: python3.8
    Timeout: 3
Resources:
  PushChatworkFunc:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: alb-reqCountAlarm-push-to-chatwork
      CodeUri: PushChatworkFunc
      Handler: push_chatwork.lambda_handler
      Environment:
        Variables:
          API_TOKEN:
            Ref: ApiToken
          ROOM_ID:
            Ref: RoomId
      Events:
        SubSnsTopic:
          Type: SNS
          Properties:
            Topic:
              Ref: SnsTopic
  SnsSubscribe:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn:
        Ref: SnsTopic
      Endpoint:
        Fn::GetAtt:
        - PushChatworkFunc
        - Arn
      Protocol: lambda
